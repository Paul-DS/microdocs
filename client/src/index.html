<html>
  <head>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,600,regular&amp;subset=cyrillic,latin" media="all" />
    <link rel="stylesheet" href="/app.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  	<title>MicroDocs</title>
  </head>
  <body>
    <div id="app">
      <svg width='50px' height='50px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="loading"
        style='position: absolute; bottom: 0; right: 0; left: 0; top: 0; margin: auto;'>
        <circle cx="50" cy="50" r="40" stroke="rgba(0, 0, 0, 0.1)" fill="none" stroke-width="16"></circle>
        <circle cx="50" cy="50" r="40" stroke-dasharray="60 200" stroke="#06a7ea" fill="none" stroke-width="16">
          <animateTransform attributeName="transform" type="rotate" values="0 50 50;180 50 50;360 50 50;" keyTimes="0;0.5;1" dur="0.8s" repeatCount="indefinite" begin="0s"></animateTransform>
        </circle>
      </svg>
    </div>
    <script type="text/javascript" src="/app.js"></script>
  </body>
</html>
